<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460"/>
      <stop offset="100%" style="stop-color:#533483"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>

  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="640" fill="url(#accent)"/>

  <!-- Node visualization -->
  <g transform="translate(900, 320)">
    <!-- Control plane node -->
    <rect x="-120" y="-180" width="100" height="80" rx="8" fill="#326CE5" opacity="0.9"/>
    <text x="-70" y="-135" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">CP</text>

    <!-- Worker nodes -->
    <rect x="20" y="-180" width="100" height="80" rx="8" fill="#4a9eff" opacity="0.8"/>
    <text x="70" y="-135" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">W1</text>

    <rect x="-120" y="-80" width="100" height="80" rx="8" fill="#4a9eff" opacity="0.8"/>
    <text x="-70" y="-35" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">W2</text>

    <rect x="20" y="-80" width="100" height="80" rx="8" fill="#4a9eff" opacity="0.8"/>
    <text x="70" y="-35" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">W3</text>

    <!-- Connection lines -->
    <line x1="-70" y1="-100" x2="-70" y2="-80" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="70" y1="-100" x2="70" y2="-80" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="-20" y1="-140" x2="20" y2="-140" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
    <line x1="-20" y1="-40" x2="20" y2="-40" stroke="#ffffff" stroke-width="2" opacity="0.4"/>

    <!-- Turing Pi board outline -->
    <rect x="-140" y="-200" width="280" height="220" rx="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <text x="0" y="50" font-family="system-ui, sans-serif" font-size="16" fill="#888888" text-anchor="middle">Turing Pi 2</text>
  </g>

  <!-- Main title -->
  <text x="80" y="200" font-family="system-ui, sans-serif" font-size="64" fill="#ffffff" font-weight="bold">Turing RK1</text>
  <text x="80" y="280" font-family="system-ui, sans-serif" font-size="64" fill="#ffffff" font-weight="bold">Cluster</text>

  <!-- Subtitle -->
  <text x="80" y="340" font-family="system-ui, sans-serif" font-size="24" fill="#888888">4-Node Kubernetes on ARM64</text>

  <!-- Tech badges -->
  <g transform="translate(80, 400)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="#326CE5"/>
    <text x="60" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Kubernetes</text>

    <rect x="135" y="0" width="100" height="36" rx="18" fill="#FF6600"/>
    <text x="185" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Talos</text>

    <rect x="250" y="0" width="100" height="36" rx="18" fill="#5B8C32"/>
    <text x="300" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Longhorn</text>

    <rect x="365" y="0" width="80" height="36" rx="18" fill="#7B4EA8"/>
    <text x="405" y="24" font-family="system-ui, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">RKNN</text>
  </g>

  <!-- Hardware specs -->
  <g transform="translate(80, 480)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="18" fill="#666666">RK3588 • 8-Core ARM • 6 TOPS NPU • NVMe Storage</text>
  </g>

  <!-- GitHub corner indicator -->
  <g transform="translate(1200, 560)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.1"/>
    <path d="M-12,-12 L12,-12 L12,12 L-12,12 Z M-6,-6 L-6,6 M6,-6 L6,6 M-6,0 L6,0" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
</svg>
