          "options": {
            "legend": {
              "calcs": ["mean", "max"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "10.0.0",
          "targets": [
            {
              "expr": "container_memory_usage_bytes{name!=\"\"}",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "title": "Container Memory Usage",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["docker", "containers"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Docker Container Overview",
      "uid": "docker-overview",
      "version": 1
    }
